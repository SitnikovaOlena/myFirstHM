    <script>
        let myButton;
        let banner;
        let redButton;
        let blueButton;
        let video;
        let question;

        window.addEventListener('DOMContentLoaded', (event) => {
            banner = document.getElementById("morpheusBanner");
            redButton = document.querySelector(".redButton");
            blueButton = document.querySelector(".blueButton");
            video = document.getElementById("matrixVideo");
            question = document.getElementById("questionTitle");
            blueButton.addEventListener('click', stayInMatrix);
            redButton.addEventListener('click', addButtons);
            redButton.addEventListener('click', changeBanner);

        });

        function stayInMatrix(){
            banner.style.display = "none";
            blueButton.style.display = "none";
            redButton.style.display = "none";
            question.style.display = "none";
            video.style.display = "block"
        }

        const newButtons = `<div class="centered" id="buttonsContainer"><button class="button1 newButtons" data-attr-num="1">Will you <b>click</b> on me?</button>
                            <button class="button2 newButtons" data-attr-num="2">How about me?</button>
                            <button class="button3 newButtons" data-attr-num="3">Hmmmmmm?</button>
                            <button class="button4 newButtons" data-attr-num="4">why not me?</button>
                            <button class="button5 newButtons" data-attr-num="5">Magics waits you here</button></div>`;


        function addButtons(){
            // let newContainer = document.createElement('div');
            // newContainer.classList.add("centered");
            // newContainer.setAttribute("id", "buttonsContainer");
            // for (let i = 1; i < 6; i++){
            //     let newButton = document.createElement('button');
            //     newButton.classList.add("button"+ i);
            //     newButton.setAttribute("data-attr-num", i);
            //     newContainer.appendChild(newButton);
            // }
            // document.querySelector("body").appendChild(newContainer);
            // document.querySelector("button[data-attr-num='1']").textContent = "Will you click on me?";
            // document.querySelector("button[data-attr-num='1']").addEventListener('click', changeOrder);
            // document.querySelector("button[data-attr-num='2']").textContent = "How about me?";
            // document.querySelector("button[data-attr-num='2']").addEventListener('click', changeText);
            // document.querySelector("button[data-attr-num='3']").textContent = "Hmmmmmm?";
            // document.querySelector("button[data-attr-num='3']").addEventListener('click', hideAll);
            // document.querySelector("button[data-attr-num='4']").textContent = "why not me?";
            // document.querySelector("button[data-attr-num='4']").addEventListener('click', changeColor);
            // document.querySelector("button[data-attr-num='5']").textContent = "Magics waits you here";
            // document.querySelector("button[data-attr-num='5']").addEventListener('click', gotYoy);
            document.querySelector("body").insertAdjacentHTML("beforeend", newButtons);
            let buttEvent = document.getElementById("buttonsContainer");
            buttEvent.addEventListener("click", doSomeMagic);
        }

        function doSomeMagic(event) {
            const button = event.target.closest(".newButtons");
                if(button){
                    let clickedButtonNum = button.getAttribute("data-attr-num");
                    if(clickedButtonNum === "5"){
                        gotYoy();
                    } else if (clickedButtonNum === "3"){
                        hideAll();
                    } else {
                        changeText(clickedButtonNum);
                    }
                }

        }

        function changeOrder(){
            document.getElementById("buttonsContainer").style.flexDirection = "row-reverse";
        }

        function hideAll(){
            banner.setAttribute("src", "https://justynadorsz.com/wp-content/uploads/2020/11/notToday.jpg");
            for(let y =1; y <6; y++){
                document.querySelector("button[data-attr-num='" + y + "']").style.display = "none";
            }
            question.style.display = "none";
        }

        function changeText(buttonNum){
            document.querySelector("button[data-attr-num='" + buttonNum + "']").textContent = "Nope, not me"
        }

        function changeColor() {
            if (document.querySelector("body").style.backgroundColor === "white") {
                document.querySelector("body").style.backgroundColor = "black";
            } else {
                document.querySelector("body").style.backgroundColor = "white";
            }
        }

        function gotYoy(){
            banner.setAttribute("src", "https://media.makeameme.org/created/got-you-5c18e7.jpg");
            for(let y =1; y <6; y++){
                document.querySelector("button[data-attr-num='" + y + "']").style.display = "none";
            }
            question.style.display = "none";
        }
